		<p>REQURED FIELDS ARE FOLLOWED BY *</p>

		<p>Name:* <input type="text" name="name" required></p>

	   		<option value="debitcard">Debit Card</option>
	   	</select>
	   </p>

	   <p>
	   	Card Number:* <input type="number" name="cardno" id="cardno" required>
	   </p>

	   <p>Expiration Date:* <input type="date" name="expirationdate" id="expirationdate" required> 
	   </p>
	   <p>
	   	CVV <input type="password" name="cvv" id="cvv">
	   </p>
